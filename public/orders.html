<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Customer Orders</title>
</head>
<body>    
    <header>
        <h1>Dev Orders</h1>

        <nav>
        <a href = "home.html">Home</a>
        <a href = "tutorials.html">Tutorials</a>
        <a href = "orders.html">Orders</a>
        </nav>
    </header>
    <main>
        <h2>Log a new order!</h2>
        <form id="order-form">
            <input type="date" id="date"/>
            <select id="time"></select><br>
            <select id="client">
                <option value="" disabled selected hidden>Client</option>
                <option value=1>Bella</option>
                <option value=2>Scotty</option>
                <option value=3>Nana</option>
                <option value=4>Katie</option>
                <option value=5>Ansel</option>
            </select><br>
            <select id="film">
                <option value="" disabled selected hidden>Choose a film type</option>
                <option value=1>Kodak Tri-X</option>
                <option value=2>Kodak T-Max</option>
                <option value=3>Ilford HP5 400</option>
                <option value=4>Ilford Delta 3200</option>
                <option value=5>Ilford PanF 50</option>
                <option value=6>Foma Fomapan 100 Classic</option>
                <option value=7>Arista EDU Ultra 400</option>
                <option value=8>Rollei Retro80S</option>
                <option value=9>JCH Streetpan 400</option>
            </select><br>
            <label for="fnotes">Film Notes</label><br>
            <input type="text" id="notes"><br>
            <button>submit</button>
        </form>
        <h2>Curent Orders</h2>
        <section id ="curr-orders"></section>

        <h2>Paid Orders</h2>
        <section id ="paid-orders"></section>
    </main>
    <script src="../node_modules/axios/dist/axios.min.js"></script>
    <script src="orders.js"></script>
</body>
</html>
